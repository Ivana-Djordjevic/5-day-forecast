<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>5 Day Forecast</title>
</head>
<body>
    <header class="center background-color border">
        <h1>
             5 Day Forecast
        </h1>
    </header>
    
    <div class="flex">
        <div id="sidebar" class="center background-color border margin">
            <form id="city-form">
            <input id="input" type="text" name="city" placeholder="Enter city name">
            <input id="button" type="submit" class="margin">
            </input>
        </form>
        <p> 
            \.0_o./ 
        </p>
        <section id="search-history" class="center ">
            <h3>
                Search History 
            </h3>
    
        </section>
        </div>
        <main id="weather-view" class="margin">
            <div id="current-weather" class="center background-color border">
            </div>
            <div id="five-day-forecast" class="column margin">
            </div>
        </main>
    </div>
    <script 
        src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js">
    </script>
    <script 
        src="./Assets/alternateuniverse.js">
    </script>
</body>
</html>
