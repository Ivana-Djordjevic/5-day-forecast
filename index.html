<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>5 Day Forecast</title>
</head>
<body>
    <header class="center background-color border">
        <h1>
             5 Day Forecast
        </h1>
    </header>

    <div class="flex">
        <div id="sidebar" class="center background-color border margin">
            <form id="city-form">
            <input id="input" type="text" name="city" placeholder="Enter city name">
            <input id="button" type="submit" class="margin">
                submit
            </input>
        </form>
        <p> \.0_o./ </p>
        </div>
        
        <main id="weather-view" class="margin">
            <div id="current-weather" class="center background-color border">
                <h2> 
                    Today: 
                </h2>
                <section id="today-main">
                </section>
            </div>
            <div id="five-day-forecast" class="column margin">
                <section id="day-one" class="days center background-color border">
                    1
                </section>
                <section id="day-two" class="days center background-color border">
                    2
                </section>
                <section id="day-three" class="days center background-color border">
                    3
                </section>
                <section id="day-four" class="days center background-color border">
                    4
                </section>
                <section id="day-five" class="days center background-color border">
                    5
                </section>
            </div>
        </main>
    </div>
    <script 
        src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    <script 
        src="./Assets/alternateuniverse.js">
    </script>
</body>
</html>
